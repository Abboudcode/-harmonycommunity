    :root {
      --bg: #f5f7fb;
      --bg-card: #ffffff;
      --primary: #4b6fff;
      --primary-soft: #e2e7ff;
      --text-main: #111827;
      --text-muted: #6b7280;
      --border-soft: rgba(148, 163, 184, 0.4);
      --radius-lg: 1.25rem;
      --radius-pill: 999px;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: "Inter", system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: radial-gradient(circle at top left, #0f172a 0, #020617 40%, #020617 100%);
      color: var(--text-main);
      -webkit-font-smoothing: antialiased;
      line-height: 1.5;
    }

    a {
      text-decoration: none;
      color: inherit;
    }

    .page-shell {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      color: #0f172a;
    }

    main {
      flex: 1;
    }

    /* HEADER / NAV */

    header {
      position: sticky;
      top: 0;
      z-index: 50;
      backdrop-filter: blur(18px);
      background: linear-gradient(180deg, #050817, #0f172a);
      border-bottom: 1px solid rgba(148, 163, 184, 0.35);
    }

    .nav {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0.8rem 0;
      gap: 1rem;
    }

    .nav-inner {
      max-width: 1120px;
      margin: 0 auto;
      padding: 0 1.25rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 1rem;
    }

    .nav-left {
      display: flex;
      align-items: center;
      gap: 0.55rem;
    }

    .logo-wrapper {
      display: flex;
      align-items: center;
      gap: 0.45rem;
    }

    .logo-circle {
      width: 32px;
      height: 32px;
      border-radius: 999px;
      background: radial-gradient(circle at 30% 30%, #facc15, #f97316 45%, #dc2626 75%);
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow:
        0 0 0 2px rgba(15, 23, 42, 0.7),
        0 10px 25px rgba(15, 23, 42, 0.6);
    }

    .logo-heart {
      width: 18px;
      height: 18px;
      fill: #fefce8;
    }

    .logo-text {
      display: flex;
      flex-direction: column;
      gap: 0.05rem;
    }

    .logo-title {
      font-size: 1rem;
      font-weight: 600;
      letter-spacing: 0.02em;
      color: #e5e7eb;
    }

    .logo-subtitle {
      font-size: 0.72rem;
      color: #9ca3af;
    }

    .nav-links {
      display: flex;
      align-items: center;
      gap: 1rem;
      font-size: 0.95rem;
      color: #e5e7eb;
    }

    .nav-links a {
      padding: 0.3rem 0.6rem;
      border-radius: 999px;
      transition: background 0.2s, color 0.2s;
    }

    .nav-links a:hover {
      background: rgba(148, 163, 184, 0.22);
      color: #ffffff;
    }

    .nav-links a.active {
      background: rgba(129, 140, 248, 0.35);
      color: #ffffff;
    }

    .nav-right {
      display: flex;
      align-items: center;
      gap: 0.75rem;
    }

    .nav-ghost {
      font-size: 0.9rem;
      color: #e5e7eb;
      opacity: 0.9;
    }

    .nav-ghost span {
      font-weight: 500;
      color: #facc15;
    }

    .lang-select {
      padding: 0.25rem 0.75rem;
      border-radius: 999px;
      border: 1px solid rgba(148, 163, 184, 0.65);
      background: rgba(15, 23, 42, 0.9);
      color: #e5e7eb;
      font-size: 0.8rem;
      outline: none;
      cursor: pointer;
    }

    .btn-nav {
      border-radius: 999px;
      border: none;
      background: linear-gradient(135deg, #4f46e5, #8b5cf6);
      color: white;
      padding: 0.4rem 0.9rem;
      font-size: 0.82rem;
      font-weight: 500;
      display: inline-flex;
      align-items: center;
      gap: 0.35rem;
      box-shadow:
        0 0 0 1px rgba(129, 140, 248, 0.4),
        0 10px 20px rgba(30, 64, 175, 0.6);
      cursor: pointer;
      transition: transform 0.15s ease, box-shadow 0.15s ease, background 0.2s ease;
    }

    .btn-nav:hover {
      transform: translateY(-1px);
      box-shadow:
        0 14px 30px rgba(30, 64, 175, 0.8);
    }

    .btn-nav svg {
      width: 14px;
      height: 14px;
    }

    /* HERO / LAYOUT */

    .hero {
      max-width: 1120px;
      margin: 1.8rem auto 2.4rem;
      padding: 0 1.25rem;
      display: grid;
      grid-template-columns: minmax(0, 1.1fr) minmax(0, 0.9fr);
      gap: 1.8rem;
      align-items: flex-start;
    }

    .hero-main-card,
    .hero-side-card {
      background: var(--bg-card);
      border-radius: 1.5rem;
      padding: 1.8rem 1.6rem;
      box-shadow:
        0 18px 45px rgba(15, 23, 42, 0.15),
        0 0 0 1px rgba(148, 163, 184, 0.2);
    }

    .hero-main-card {
      position: relative;
      overflow: hidden;
    }

    .hero-main-card::before {
      content: "";
      position: absolute;
      inset: 0;
      background:
        radial-gradient(circle at top left, rgba(59, 130, 246, 0.12), transparent 55%),
        radial-gradient(circle at bottom right, rgba(244, 114, 182, 0.16), transparent 55%);
      opacity: 0.9;
      pointer-events: none;
    }

    .hero-main-card-inner {
      position: relative;
      z-index: 1;
    }

    .eyebrow {
      display: inline-flex;
      align-items: center;
      gap: 0.35rem;
      font-size: 0.8rem;
      color: #4b5563;
      padding: 0.16rem 0.55rem;
      border-radius: 999px;
      border: 1px solid rgba(148, 163, 184, 0.5);
      background: linear-gradient(120deg, rgba(248, 250, 252, 0.9), rgba(239, 246, 255, 0.95));
      margin-bottom: 0.9rem;
    }

    .eyebrow-pill {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      width: 16px;
      height: 16px;
      border-radius: 999px;
      background: radial-gradient(circle at 30% 30%, #facc15, #f97316 60%, #dc2626 100%);
      color: #111827;
      font-size: 0.68rem;
      font-weight: 700;
    }

    .eyebrow-dot {
      width: 4px;
      height: 4px;
      border-radius: 999px;
      background: #22c55e;
    }

    .hero h1 {
      font-size: 1.7rem;
      line-height: 1.25;
      margin-bottom: 0.55rem;
      color: #111827;
      letter-spacing: -0.01em;
    }

    .hero-sub {
      font-size: 0.95rem;
      color: var(--text-muted);
      margin-bottom: 1.05rem;
    }

    .badge-row {
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
      margin-bottom: 1.25rem;
    }

    .badge {
      font-size: 0.78rem;
      padding: 0.25rem 0.7rem;
      border-radius: 999px;
      background: rgba(129, 140, 248, 0.07);
      color: #4338ca;
      border: 1px solid rgba(129, 140, 248, 0.4);

    .pill-soft {

    select {

    .status-box {

      font-size: 0.86rem;
    }

    .success-message {

      background: #ecfdf5;
      color: #166534;
      border: 1px solid #bbf7d0;
    }

    .error-message {
      padding: 0.5rem 0.75rem;
      border-radius: 0.75rem;
      background: #fef2f2;
      color: #b91c1c;
      border: 1px solid #fecaca;
    }

    .side-title {
      font-size: 1.05rem;
      font-weight: 600;
      margin-bottom: 0.4rem;
      color: #111827;
    }

    .side-sub {
      font-size: 0.9rem;
      color: var(--text-muted);
      margin-bottom: 0.9rem;
    }

    .pill-row {

      gap: 0.4rem;
      margin-bottom: 0.9rem;
    }

    .pill {
      font-size: 0.78rem;
      padding: 0.22rem 0.7rem;
      border-radius: 999px;
      border: 1px solid rgba(148, 163, 184, 0.6);
      background: #f9fafb;
      color: #374151;
    }

    .example-block {
      background: #f9fafb;
      border-radius: 1rem;
      padding: 0.9rem 0.85rem;
      border: 1px dashed rgba(148, 163, 184, 0.8);
      margin-bottom: 0.9rem;
      font-size: 0.85rem;
    }

    .example-label {
      font-size: 0.8rem;
      font-weight: 600;
      margin-bottom: 0.35rem;
      color: #4b5563;
    }

    .divider {
      height: 1px;
      background: rgba(209, 213, 219, 0.9);
      margin: 0.9rem 0;
    }

    footer {
      border-top: 1px solid rgba(148, 163, 184, 0.35);
      background: #020617;
      color: #6b7280;
      padding: 0.9rem 1.25rem;
      font-size: 0.8rem;
      text-align: center;
    }

    footer span {
      color: #e5e7eb;
    }

    /* Responsive */

    @media (max-width: 880px) {
      .hero {
        grid-template-columns: minmax(0, 1fr);
        margin-top: 1.2rem;
      }

      .hero-main-card,
      .hero-side-card {
        padding: 1.5rem 1.25rem;
      }

      .nav-inner {
        padding-inline: 1rem;
      }
    }

    @media (max-width: 640px) {
      .nav {
        padding: 0.7rem 0;
      }

      .logo-subtitle {
        display: none;
      }

      .badge-row {
        gap: 0.35rem;
      }
    }
  </style>
</head>
