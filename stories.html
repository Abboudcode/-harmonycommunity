<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8" />
  <title>Stories – Harmony Community</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="Read stories from the Harmony community preview." />

  <!-- Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
    rel="stylesheet"
  />

  <style>
    :root {
      --bg: #f5f7fb;
      --bg-card: #ffffff;
      --primary: #4b6fff;
      --primary-soft: #e2e7ff;
      --text-main: #111827;
      --text-muted: #6b7280;
      --border-soft: #e5e7eb;
      --accent: #10b981;
      --danger: #ef4444;
      --radius-lg: 18px;
      --radius-md: 12px;
      --shadow-soft: 0 18px 45px rgba(15, 23, 42, 0.12);
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: "Inter", system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: radial-gradient(circle at top left, #eef2ff, #f9fafb 40%);
      color: var(--text-main);
      line-height: 1.6;
    }

    a { color: inherit; text-decoration: none; }

    .page { min-height: 100vh; display: flex; flex-direction: column; }

    .max-w { max-width: 1120px; margin: 0 auto; padding: 0 1.25rem; }

    /* HEADER / NAV */
    header {
      position: sticky;
      top: 0;
      z-index: 50;
      backdrop-filter: blur(18px);
      background: linear-gradient(180deg, #050817, #0f172a);
      border-bottom: 1px solid rgba(148, 163, 184, 0.35);
    }

    .nav {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0.8rem 0;
      gap: 1rem;
    }

    .nav-left { display: flex; align-items: center; gap: 0.5rem; }
    .logo-wrapper { display: flex; align-items: center; }

    .nav-links {
      display: flex;
      align-items: center;
      gap: 1rem;
      font-size: 0.95rem;
      color: #e5e7eb;
    }

    .nav-links a {
      padding: 0.3rem 0.7rem;
      border-radius: 999px;
      transition: background 0.2s, color 0.2s;
    }

    .nav-links a:hover { background: rgba(148, 163, 184, 0.22); color: #ffffff; }
    .nav-links a.active { background: rgba(129, 140, 248, 0.35); color: #ffffff; }

    .nav-right { display: flex; align-items: center; gap: 0.75rem; }

    .nav-ghost { font-size: 0.9rem; color: #cbd5f5; white-space: nowrap; }

    .language-select {
      border-radius: 999px;
      border: 1px solid rgba(148, 163, 184, 0.6);
      background: rgba(15, 23, 42, 0.8);
      color: #e5e7eb;
      font-size: 0.8rem;
      padding: 0.25rem 0.7rem;
      outline: none;
      cursor: pointer;
    }

    .language-select option { color: #111827; background: #ffffff; }

    @media (max-width: 720px) { .nav-links { display: none; } }

    /* PAGE */
    main { padding: 2.8rem 0 2.4rem; }

    .center-hero {
      text-align: center;
      max-width: 820px;
      margin: 0 auto 1.4rem;
    }

    .center-hero h1 {
      font-size: 2rem;
      line-height: 1.2;
      margin-bottom: 0.6rem;
    }

    .center-hero p {
      font-size: 0.98rem;
      color: var(--text-muted);
      margin-bottom: 1.2rem;
    }

    .hero-actions {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 0.7rem;
      margin-bottom: 1rem;
    }

    .btn-primary {
      background: linear-gradient(135deg, #4f46e5, #6366f1);
      color: #fff;
      border-radius: 999px;
      padding: 0.7rem 1.4rem;
      font-size: 0.95rem;
      font-weight: 600;
      border: none;
      cursor: pointer;
      box-shadow: 0 14px 32px rgba(79, 70, 229, 0.4);
      transition: transform 0.1s ease, box-shadow 0.1s ease, opacity 0.1s ease;
    }

    .btn-primary:hover { transform: translateY(-1px); box-shadow: 0 18px 38px rgba(79, 70, 229, 0.5); }

    .btn-secondary {
      background: #eef2ff;
      color: #4f46e5;
      border-radius: 999px;
      padding: 0.65rem 1.3rem;
      font-size: 0.92rem;
      font-weight: 500;
      border: 1px solid #c7d2fe;
      cursor: pointer;
      transition: background 0.15s, border-color 0.15s;
    }

    .btn-secondary:hover { background: #e0e7ff; border-color: #a5b4fc; }

    .filters {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 0.55rem;
      margin: 0.9rem auto 1.6rem;
    }

    .filter-pill {
      border: 1px solid #e5e7eb;
      background: #ffffff;
      color: #334155;
      padding: 0.35rem 0.95rem;
      border-radius: 999px;
      font-size: 0.9rem;
      cursor: pointer;
      transition: background 0.15s, border-color 0.15s, color 0.15s;
    }

    .filter-pill.active {
      background: #4b6fff;
      border-color: #4b6fff;
      color: #ffffff;
    }

    .stories-grid {
      display: grid;
      grid-template-columns: repeat(3, minmax(0, 1fr));
      gap: 1.25rem;
      margin-top: 1rem;
    }

    @media (max-width: 980px) {
      .stories-grid { grid-template-columns: repeat(2, minmax(0, 1fr)); }
    }

    @media (max-width: 640px) {
      .stories-grid { grid-template-columns: minmax(0, 1fr); }
    }

    .story-card {
      background: var(--bg-card);
      border-radius: var(--radius-lg);
      border: 1px solid var(--border-soft);
      padding: 1.15rem 1.15rem;
      box-shadow: 0 10px 28px rgba(15, 23, 42, 0.05);
    }

    .story-tag {
      display: inline-flex;
      align-items: center;
      padding: 0.18rem 0.65rem;
      border-radius: 999px;
      font-size: 0.78rem;
      background: #eef2ff;
      color: #4f46e5;
      margin-bottom: 0.55rem;
    }

    .story-title {
      font-weight: 700;
      font-size: 1.05rem;
      margin-bottom: 0.35rem;
      line-height: 1.25;
      word-break: break-word;
    }

    .story-snippet {
      color: #374151;
      font-size: 0.92rem;
      margin-bottom: 0.75rem;
      word-break: break-word;
    }

    .story-footer {
      display: flex;
      justify-content: space-between;
      gap: 0.5rem;
      color: var(--text-muted);
      font-size: 0.82rem;
      margin-top: 0.4rem;
    }

    .muted-center {
      text-align: center;
      color: var(--text-muted);
      margin-top: 2rem;
    }

    footer {
      padding: 1.5rem 0 1.8rem;
      font-size: 0.8rem;
      color: var(--text-muted);
      text-align: center;
      margin-top: auto;
    }
  </style>
</head>

<body>
  <div class="page">
    <!-- HEADER -->
    <header>
      <div class="max-w nav">
        <div class="nav-left">
          <div class="logo-wrapper">
            <svg width="180" height="40" viewBox="0 0 180 40" xmlns="http://www.w3.org/2000/svg" aria-label="Harmony logo" role="img">
              <path d="M10 22 C25 5, 55 5, 70 22" fill="none" stroke="#40cbb4" stroke-width="3" stroke-linecap="round" />
              <path d="M12 22 L22 22 L27 15 L33 30 L38 22 L68 22" fill="none" stroke="#f5c451" stroke-width="3" stroke-linecap="round" stroke-linejoin="round" />
              <text x="78" y="27" font-family="Inter, system-ui, sans-serif" font-size="18" font-weight="600" fill="#ffffff">Harmony</text>
            </svg>
          </div>
        </div>

        <nav class="nav-links">
          <a href="index.html" data-en="Home" data-ar="الرئيسية">Home</a>
          <a href="stories.html" class="active" data-en="Stories" data-ar="القصص">Stories</a>
          <a href="share.html" data-en="Share a Story" data-ar="شارك قصة">Share a Story</a>
          <a href="signin.html" data-en="Sign In" data-ar="تسجيل الدخول">Sign In</a>
          <a href="about.html" data-en="About" data-ar="عن هارموني">About</a>
          <a href="faq.html" data-en="FAQ" data-ar="الأسئلة الشائعة">FAQ</a>
          <a href="contact.html" data-en="Contact" data-ar="اتصال">Contact</a>
        </nav>

        <div class="nav-right">
          <select id="language-select" class="language-select" aria-label="Choose language">
            <option value="en">English</option>
            <option value="ar">العربية</option>
          </select>
          <div class="nav-ghost" id="nav-auth-label" data-en="Not signed in" data-ar="غير مسجّل الدخول">Not signed in</div>
        </div>
      </div>
    </header>

    <!-- MAIN -->
    <main>
      <div class="max-w">
        <div class="center-hero">
          <h1 data-en="Stories from people like you" data-ar="قصص من ناس مثلك">Stories from people like you</h1>

          <p
            data-en="In the full Harmony app, this page shows real stories from the community. Below you can already see the first real posts coming from the database."
            data-ar="في تطبيق هارموني الكامل، هذه الصفحة تعرض قصص حقيقية من المجتمع. بالأسفل يمكنك رؤية أول القصص الحقيقية القادمة من قاعدة البيانات."
          >
            In the full Harmony app, this page shows real stories from the community. Below you can already see the first real posts coming from the database.
          </p>

          <div class="hero-actions">
            <a href="share.html">
              <button class="btn-primary" type="button" data-en="Share your own story" data-ar="شارك قصتك">Share your own story</button>
            </a>
            <a href="signin.html">
              <button class="btn-secondary" type="button" data-en="Sign in to save & react" data-ar="سجّل لتتفاعل وتحفظ">Sign in to save & react</button>
            </a>
          </div>

          <div class="filters" id="filters">
            <button class="filter-pill active" type="button" data-filter="all" data-en="All" data-ar="الكل">All</button>
            <button class="filter-pill" type="button" data-filter="Kids" data-en="Kids" data-ar="أطفال">Kids</button>
            <button class="filter-pill" type="button" data-filter="Teens" data-en="Teens" data-ar="مراهقين">Teens</button>
            <button class="filter-pill" type="button" data-filter="Adult" data-en="Adult" data-ar="بالغين">Adult</button>
            <button class="filter-pill" type="button" data-filter="Marriage" data-en="Marriage" data-ar="زواج">Marriage</button>
            <button class="filter-pill" type="button" data-filter="Finance" data-en="Finance" data-ar="مال">Finance</button>
          </div>
        </div>

        <!-- IMPORTANT: no demo stories here. JS will render only from Supabase -->
        <div id="stories-empty" class="muted-center" style="display:none;"></div>
        <div id="stories-list" class="stories-grid"></div>
      </div>
    </main>

    <footer>Harmony Community © 2025</footer>
  </div>

  <!-- Supabase client -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <script>
    (function () {
      const LANG_KEY = "harmony_lang";

      const langSelect = document.getElementById("language-select");
      const navAuthLabel = document.getElementById("nav-auth-label");

      const storiesList = document.getElementById("stories-list");
      const storiesEmpty = document.getElementById("stories-empty");
      const filters = document.getElementById("filters");

      let currentLang = "en";
      let allStories = [];
      let activeFilter = "all";

      function getInitialLang() {
        try {
          const saved = localStorage.getItem(LANG_KEY);
          if (saved === "ar" || saved === "en") return saved;
        } catch (e) {}
        return "en";
      }

      function applyLanguage(lang) {
        currentLang = lang;

        document.querySelectorAll("[data-en]").forEach((el) => {
          const en = el.getAttribute("data-en");
          const ar = el.getAttribute("data-ar") || en;
          el.innerHTML = lang === "ar" ? ar : en;
        });

        document.documentElement.lang = lang === "ar" ? "ar" : "en";
        document.documentElement.dir = lang === "ar" ? "rtl" : "ltr";
      }

      function escapeHtml(str) {
        return String(str || "")
          .replaceAll("&", "&amp;")
          .replaceAll("<", "&lt;")
          .replaceAll(">", "&gt;")
          .replaceAll('"', "&quot;")
          .replaceAll("'", "&#039;");
      }

      function formatDate(dateStr) {
        if (!dateStr) return "";
        const d = new Date(dateStr);
        if (isNaN(d.getTime())) return "";
        return d.toLocaleDateString(undefined, { year: "numeric", month: "short", day: "numeric" });
      }

      function showErrorMessage() {
        if (!storiesEmpty) return;
        storiesEmpty.style.display = "block";
        storiesEmpty.textContent =
          currentLang === "ar"
            ? "صار خطأ بسيط أثناء تحميل القصص."
            : "Something went wrong while loading stories.";
      }

      function renderStories() {
        if (!storiesList) return;

        const filtered = allStories.filter((story) => {
          if (activeFilter === "all") return true;
          return (story.category || "") === activeFilter;
        });

        storiesList.innerHTML = "";

        if (!filtered.length) {
          if (storiesEmpty) {
            storiesEmpty.style.display = "block";
            storiesEmpty.textContent =
              currentLang === "ar"
                ? "لا توجد قصص ضمن هذا التصنيف حالياً."
                : "No stories in this category yet.";
          }
          return;
        }

        if (storiesEmpty) storiesEmpty.style.display = "none";

        filtered.forEach((story) => {
          const title = story.title || "";
          const content = story.content || "";
          const category = story.category || "General";
          const createdAt = story.created_at || "";

          const snippet = content.length > 140 ? content.slice(0, 140) + "…" : content;

          const card = document.createElement("div");
          card.className = "story-card";

          card.innerHTML = `
            <div class="story-tag">${escapeHtml(category)}</div>
            <div class="story-title">${escapeHtml(title)}</div>
            <div class="story-snippet">${escapeHtml(snippet)}</div>
            <div class="story-footer">
              <span>${escapeHtml(formatDate(createdAt))}</span>
              <span>${
                story.is_anonymous
                  ? (currentLang === "ar" ? "مجهول" : "Anonymous")
                  : (currentLang === "ar" ? "اسم ظاهر" : "Name visible")
              }</span>
            </div>
          `;

          storiesList.appendChild(card);
        });
      }

      // ===== URL -> Filter (NEW) =====
      function normalizeFilterValue(v) {
        const raw = String(v || "").trim();
        if (!raw) return "all";

        const lower = raw.toLowerCase();

        if (lower === "all") return "all";
        if (lower === "kids") return "Kids";
        if (lower === "teens" || lower === "teen") return "Teens";
        if (lower === "adult" || lower === "adults") return "Adult";
        if (lower === "marriage") return "Marriage";
        if (lower === "finance" || lower === "money") return "Finance";

        // If someone passes exact category names, keep them
        return raw;
      }

      function setActivePill(filterValue) {
        if (!filters) return;

        const pills = filters.querySelectorAll(".filter-pill");
        pills.forEach((p) => p.classList.remove("active"));

        const match = filters.querySelector(`.filter-pill[data-filter="${CSS.escape(filterValue)}"]`);
        if (match) {
          match.classList.add("active");
        } else {
          // fallback to All
          const allBtn = filters.querySelector(`.filter-pill[data-filter="all"]`);
          if (allBtn) allBtn.classList.add("active");
          activeFilter = "all";
        }
      }

      function applyFilterFromUrl() {
        const params = new URLSearchParams(window.location.search);
        const urlCategory = params.get("category");
        if (!urlCategory) return;

        const normalized = normalizeFilterValue(urlCategory);
        activeFilter = normalized;
        setActivePill(activeFilter);
      }

      // === Supabase setup ===
      const SUPABASE_URL = "https://tnohzvrpqiaiupwyaxcp.supabase.co";
      const SUPABASE_ANON_KEY = "sb_publishable_BkvdSI8x7RxczomMIRAbOA_MLTw8g8K";
      const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

      async function refreshUserLabel(langOverride) {
        const lang = langOverride || currentLang;

        try {
          const { data, error } = await supabase.auth.getUser();
          if (error || !data || !data.user) {
            if (navAuthLabel) {
              const en = navAuthLabel.getAttribute("data-en") || "Not signed in";
              const ar = navAuthLabel.getAttribute("data-ar") || en;
              navAuthLabel.textContent = lang === "ar" ? ar : en;
            }
            return;
          }

          const user = data.user;
          const meta = user.user_metadata || {};
          const displayName = meta.display_name || user.email;
          const alwaysAnon = !!meta.always_anonymous;

          let label;
          if (alwaysAnon) {
            label = lang === "ar"
              ? "مسجّل: مجهول (الاسم مخفي)"
              : "Signed in: Anonymous (name hidden)";
          } else {
            label = lang === "ar"
              ? "مسجّل: " + displayName
              : "Signed in: " + displayName;
          }

          if (navAuthLabel) navAuthLabel.textContent = label;
        } catch (e) {
          // keep stable
        }
      }

      async function loadStories() {
        try {
          const { data, error } = await supabase
            .from("stories")
            .select("id, title, content, category, is_anonymous, created_at")
            .order("created_at", { ascending: false })
            .limit(50);

          if (error) {
            console.error("Error loading stories:", error);
            showErrorMessage();
            return;
          }

          allStories = Array.isArray(data) ? data : [];
          renderStories();
        } catch (e) {
          console.error("Unexpected error:", e);
          showErrorMessage();
        }
      }

      // Filters click
      if (filters) {
        filters.addEventListener("click", (e) => {
          const btn = e.target.closest(".filter-pill");
          if (!btn) return;

          activeFilter = btn.getAttribute("data-filter") || "all";
          setActivePill(activeFilter);
          renderStories();
        });
      }

      // Init language
      const initialLang = getInitialLang();
      applyLanguage(initialLang);

      if (langSelect) {
        langSelect.value = initialLang;
        langSelect.addEventListener("change", () => {
          const lang = langSelect.value;
          try { localStorage.setItem(LANG_KEY, lang); } catch (e) {}
          applyLanguage(lang);
          refreshUserLabel(lang);
          renderStories();
        });
      }

      // ✅ Apply URL filter BEFORE loading stories
      applyFilterFromUrl();

      // Initial data + auth label
      refreshUserLabel(initialLang);
      loadStories();
    })();
  </script>
</body>
</html>
