<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8" />
  <title>Story ‚Äì Harmony Community</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="Read a story on Harmony Community." />

  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
    rel="stylesheet"
  />

  <style>
    :root {
      --bg: #f5f7fb;
      --bg-card: #ffffff;
      --primary: #4b6fff;
      --primary-soft: #e2e7ff;
      --text-main: #111827;
      --text-muted: #6b7280;
      --border-soft: #e5e7eb;
      --radius-lg: 18px;
      --radius-md: 12px;
      --shadow-soft: 0 18px 45px rgba(15, 23, 42, 0.12);
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: "Inter", system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: radial-gradient(circle at top left, #eef2ff, #f9fafb 40%);
      color: var(--text-main);
      line-height: 1.7;
    }
    a { color: inherit; text-decoration: none; }
    .page { min-height: 100vh; display: flex; flex-direction: column; }
    .max-w { max-width: 1120px; margin: 0 auto; padding: 0 1.25rem; }

    header {
      position: sticky;
      top: 0;
      z-index: 50;
      backdrop-filter: blur(18px);
      background: linear-gradient(180deg, #050817, #0f172a);
      border-bottom: 1px solid rgba(148, 163, 184, 0.35);
    }

    .nav {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0.8rem 0;
      gap: 1rem;
    }

    .nav-left { display: flex; align-items: center; gap: 0.5rem; }
    .logo-wrapper { display: flex; align-items: center; }

    .nav-links {
      display: flex;
      align-items: center;
      gap: 1rem;
      font-size: 0.95rem;
      color: #e5e7eb;
    }

    .nav-links a {
      padding: 0.3rem 0.7rem;
      border-radius: 999px;
      transition: background 0.2s, color 0.2s;
    }

    .nav-links a:hover { background: rgba(148, 163, 184, 0.22); color: #ffffff; }
    .nav-links a.active { background: rgba(129, 140, 248, 0.35); color: #ffffff; }

    .nav-right { display: flex; align-items: center; gap: 0.75rem; }
    .nav-ghost { font-size: 0.9rem; color: #cbd5f5; white-space: nowrap; }

    .language-select {
      border-radius: 999px;
      border: 1px solid rgba(148, 163, 184, 0.6);
      background: rgba(15, 23, 42, 0.8);
      color: #e5e7eb;
      font-size: 0.8rem;
      padding: 0.25rem 0.7rem;
      outline: none;
      cursor: pointer;
    }
    .language-select option { color: #111827; background: #ffffff; }
    @media (max-width: 720px) { .nav-links { display: none; } }

    main { padding: 2.4rem 0 2.2rem; }

    .card {
      background: var(--bg-card);
      border-radius: var(--radius-lg);
      border: 1px solid var(--border-soft);
      box-shadow: 0 12px 28px rgba(15, 23, 42, 0.06);
      padding: 1.3rem 1.3rem 1.15rem;
      max-width: 920px;
      margin: 0 auto;
    }

    .top-row {
      display: flex;
      align-items: flex-start;
      justify-content: space-between;
      gap: 1rem;
      margin-bottom: 0.75rem;
    }

    .tag {
      display: inline-flex;
      align-items: center;
      padding: 0.18rem 0.65rem;
      border-radius: 999px;
      font-size: 0.78rem;
      background: #eef2ff;
      color: #4f46e5;
    }

    .back-btn {
      border: 1px solid var(--border-soft);
      background: #ffffff;
      border-radius: 999px;
      padding: 0.38rem 0.8rem;
      font-size: 0.86rem;
      color: #334155;
      cursor: pointer;
      transition: background 0.15s, border-color 0.15s;
      white-space: nowrap;
    }
    .back-btn:hover { background: #f8fafc; border-color: #dbe2ea; }

    h1 {
      font-size: 1.8rem;
      line-height: 1.2;
      margin-bottom: 0.55rem;
      word-break: break-word;
    }

    .meta {
      display: flex;
      gap: 1rem;
      flex-wrap: wrap;
      color: var(--text-muted);
      font-size: 0.9rem;
      margin-bottom: 1rem;
    }

    .content {
      font-size: 1rem;
      white-space: pre-wrap;
      word-break: break-word;
      margin-bottom: 1.15rem;
    }

    .error {
      display: none;
      margin: 0.9rem auto 0;
      max-width: 920px;
      color: #b91c1c;
      background: #fef2f2;
      border: 1px solid #fecaca;
      border-radius: 12px;
      padding: 0.8rem 1rem;
      font-size: 0.95rem;
    }

    /* Media (shows if story has media_url) */
    .media-wrap {
      margin: 0.7rem 0 1.1rem;
      border: 1px solid var(--border-soft);
      border-radius: var(--radius-md);
      overflow: hidden;
      background: #0b1220;
    }
    .media-wrap img { width: 100%; display: block; height: auto; background: #0b1220; }
    .media-wrap video { width: 100%; display: block; background: #0b1220; }
    .media-caption {
      padding: 0.6rem 0.8rem;
      color: #e5e7eb;
      font-size: 0.85rem;
      background: rgba(0,0,0,0.35);
    }

    /* Reactions */
    .reactions {
      margin-top: 0.6rem;
      padding-top: 0.9rem;
      border-top: 1px solid var(--border-soft);
    }
    .reactions-title {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 1rem;
      margin-bottom: 0.7rem;
    }
    .reactions-title h2 { font-size: 1rem; margin: 0; }
    .reactions-note { color: var(--text-muted); font-size: 0.85rem; }

    .reaction-row { display: flex; flex-wrap: wrap; gap: 0.55rem; }

    .reaction-btn {
      border: 1px solid var(--border-soft);
      background: #ffffff;
      border-radius: 999px;
      padding: 0.45rem 0.75rem;
      font-size: 0.9rem;
      cursor: pointer;
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      transition: background 0.15s, border-color 0.15s, transform 0.08s;
    }
    .reaction-btn:hover { background: #f8fafc; border-color: #dbe2ea; }
    .reaction-btn:active { transform: translateY(1px); }
    .reaction-btn.active { background: var(--primary-soft); border-color: rgba(75, 111, 255, 0.55); }

    .reaction-count { color: #334155; font-weight: 600; font-size: 0.86rem; }

    footer {
      padding: 1.5rem 0 1.8rem;
      font-size: 0.8rem;
      color: var(--text-muted);
      text-align: center;
      margin-top: auto;
    }
  </style>
</head>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <script>
    (function () {
      const LANG_KEY = "harmony_lang";

      const langSelect = document.getElementById("language-select");
      const navAuthLabel = document.getElementById("nav-auth-label");

      const elCategory = document.getElementById("story-category");
      const elTitle = document.getElementById("story-title");
      const elDate = document.getElementById("story-date");
      const elVisibility = document.getElementById("story-visibility");
      const elContent = document.getElementById("story-content");
      const elError = document.getElementById("story-error");
      const backBtn = document.getElementById("back-btn");

      const mediaHost = document.getElementById("story-media");
      const reactionsNote = document.getElementById("reactions-note");
      const reactionRow = document.getElementById("reaction-row");

      const countEls = {
        like: document.getElementById("count-like"),
        heart: document.getElementById("count-heart"),
        same: document.getElementById("count-same"),
        support: document.getElementById("count-support"),
      };

      const REACTION_TYPES = ["like", "heart", "same", "support"];

      let currentLang = "en";
      let storyId = null;

      let myActive = new Set();
      let counts = { like: 0, heart: 0, same: 0, support: 0 };

      const SUPABASE_URL = "https://tnohzvrpqiaiupwyaxcp.supabase.co";
      const SUPABASE_ANON_KEY = "sb_publishable_BkvdSI8x7RxczomMIRAbOA_MLTw8g8K";
      const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

      function getInitialLang() {
        try {
          const saved = localStorage.getItem(LANG_KEY);
          if (saved === "ar" || saved === "en") return saved;
        } catch (e) {}
        return "en";
      }

      function applyLanguage(lang) {
        currentLang = lang;

        document.querySelectorAll("[data-en]").forEach((el) => {
          const en = el.getAttribute("data-en");
          const ar = el.getAttribute("data-ar") || en;
          el.innerHTML = lang === "ar" ? ar : en;
        });

        document.documentElement.lang = lang === "ar" ? "ar" : "en";
        document.documentElement.dir = lang === "ar" ? "rtl" : "ltr";
      }

      function showError(msgEn, msgAr) {
        if (!elError) return;
        elError.style.display = "block";
        elError.textContent = currentLang === "ar" ? (msgAr || msgEn) : msgEn;
      }

      function escapeHtml(str) {
        return String(str || "")
          .replaceAll("&", "&amp;")
          .replaceAll("<", "&lt;")
          .replaceAll(">", "&gt;")
          .replaceAll('"', "&quot;")
          .replaceAll("'", "&#039;");
      }

      function formatDate(dateStr) {
        if (!dateStr) return "";
        const d = new Date(dateStr);
        if (isNaN(d.getTime())) return "";
        return d.toLocaleDateString(undefined, { year: "numeric", month: "short", day: "numeric" });
      }

      function getIdFromUrl() {
        const params = new URLSearchParams(window.location.search);
        const id = params.get("id");
        return String(id || "").trim();
      }

      async function refreshUserLabel(langOverride) {
        const lang = langOverride || currentLang;

        try {
          const { data, error } = await supabase.auth.getUser();
          if (error || !data || !data.user) {
            if (navAuthLabel) {
              const en = navAuthLabel.getAttribute("data-en") || "Not signed in";
              const ar = navAuthLabel.getAttribute("data-ar") || en;
              navAuthLabel.textContent = lang === "ar" ? ar : en;
            }
            return;
          }

          const user = data.user;
          const meta = user.user_metadata || {};
          const displayName = meta.display_name || user.email;
          const alwaysAnon = !!meta.always_anonymous;

          navAuthLabel.textContent = alwaysAnon
            ? (lang === "ar" ? "ŸÖÿ≥ÿ¨ŸëŸÑ: ŸÖÿ¨ŸáŸàŸÑ (ÿßŸÑÿßÿ≥ŸÖ ŸÖÿÆŸÅŸä)" : "Signed in: Anonymous (name hidden)")
            : (lang === "ar" ? "ŸÖÿ≥ÿ¨ŸëŸÑ: " + displayName : "Signed in: " + displayName);
        } catch (e) {}
      }

      function localKey() {
        return "harmony_reactions_story_" + String(storyId || "");
      }

      function setReactionsNote() {
        if (!reactionsNote) return;
        reactionsNote.textContent = currentLang === "ar"
          ? "ÿßŸÑÿ™ŸÅÿßÿπŸÑÿßÿ™ ŸÖÿ≠ŸÅŸàÿ∏ÿ© ÿπŸÑŸâ ÿ¨Ÿáÿßÿ≤ŸÉ (ŸÖÿ§ŸÇÿ™ÿßŸã)."
          : "Reactions are saved on your device (temporary).";
      }

      function loadLocalReactions() {
        myActive = new Set();
        counts = { like: 0, heart: 0, same: 0, support: 0 };

        try {
          const raw = localStorage.getItem(localKey());
          if (!raw) return;
          const obj = JSON.parse(raw);
          if (obj && Array.isArray(obj.active)) {
            obj.active.forEach((t) => { if (REACTION_TYPES.includes(t)) myActive.add(t); });
          }
          if (obj && obj.counts && typeof obj.counts === "object") {
            REACTION_TYPES.forEach((t) => {
              const v = obj.counts[t];
              counts[t] = Number.isFinite(Number(v)) ? Number(v) : 0;
            });
          }
        } catch (e) {}
      }

      function saveLocalReactions() {
        try {
          const payload = { active: Array.from(myActive), counts };
          localStorage.setItem(localKey(), JSON.stringify(payload));
        } catch (e) {}
      }

      function updateReactionUI() {
        REACTION_TYPES.forEach((t) => {
          if (countEls[t]) countEls[t].textContent = String(counts[t] || 0);
        });

        if (reactionRow) {
          reactionRow.querySelectorAll(".reaction-btn").forEach((btn) => {
            const type = btn.getAttribute("data-reaction");
            if (myActive.has(type)) btn.classList.add("active");
            else btn.classList.remove("active");
          });
        }

        setReactionsNote();
      }

      async function toggleReaction(type) {
        if (!REACTION_TYPES.includes(type)) return;

        if (myActive.has(type)) {
          myActive.delete(type);
          counts[type] = Math.max(0, (counts[type] || 0) - 1);
        } else {
          myActive.add(type);
          counts[type] = (counts[type] || 0) + 1;
        }

        saveLocalReactions();
        updateReactionUI();
      }

      function wireReactionClicks() {
        if (!reactionRow) return;
        reactionRow.addEventListener("click", async (e) => {
          const btn = e.target.closest(".reaction-btn");
          if (!btn) return;
          const type = btn.getAttribute("data-reaction");
          await toggleReaction(type);
        });
      }

      function renderMedia(data) {
        if (!mediaHost) return;

        const url = data && (data.media_url || "");
        const mediaType = data && (data.media_type || "");

        if (!url) {
          mediaHost.style.display = "none";
          mediaHost.innerHTML = "";
          return;
        }

        const u = String(url);
        const lower = u.toLowerCase();
        const isVideo =
          mediaType.toLowerCase().includes("video") ||
          lower.endsWith(".mp4") || lower.endsWith(".webm") || lower.endsWith(".mov") || lower.endsWith(".m4v");
        const isImage =
          mediaType.toLowerCase().includes("image") ||
          lower.endsWith(".jpg") || lower.endsWith(".jpeg") || lower.endsWith(".png") || lower.endsWith(".gif") || lower.endsWith(".webp");

        let html = '<div class="media-wrap">';
        if (isVideo) {
          html += '<video controls preload="metadata" src="' + escapeHtml(u) + '"></video>';
        } else if (isImage) {
          html += '<img src="' + escapeHtml(u) + '" alt="Story media" />';
        } else {
          html += '<img src="' + escapeHtml(u) + '" alt="Story media" />';
        }
        html += '<div class="media-caption">' +
          (currentLang === "ar" ? "ŸÖÿ±ŸÅŸÇ" : "Attachment") +
          '</div></div>';

        mediaHost.innerHTML = html;
        mediaHost.style.display = "block";
      }

      async function loadStory() {
        storyId = getIdFromUrl();

        if (!storyId) {
          elTitle.textContent = currentLang === "ar" ? "ŸÇÿµÿ© ÿ∫Ÿäÿ± ŸÖŸàÿ¨ŸàÿØÿ©" : "Story not found";
          showError("Missing story id in the URL.", "ŸÑÿß ŸäŸàÿ¨ÿØ ÿ±ŸÇŸÖ ŸÇÿµÿ© ŸÅŸä ÿßŸÑÿ±ÿßÿ®ÿ∑.");
          return;
        }

        try {
          const { data, error } = await supabase
            .from("stories")
            .select("*")
            .eq("id", storyId)
            .maybeSingle();

          if (error) {
            console.error("Supabase error:", error);
            elTitle.textContent = currentLang === "ar" ? "ÿ™ÿπÿ∞ÿ± ÿßŸÑÿ™ÿ≠ŸÖŸäŸÑ" : "Could not load";
            showError("Error loading this story (check console).", "ÿÆÿ∑ÿ£ ŸÅŸä ÿ™ÿ≠ŸÖŸäŸÑ ÿßŸÑŸÇÿµÿ© (ÿ™ÿ≠ŸÇŸÇ ŸÖŸÜ ÿßŸÑŸÉŸàŸÜÿ≥ŸàŸÑ).");
            return;
          }

          if (!data) {
            elTitle.textContent = currentLang === "ar" ? "ŸÇÿµÿ© ÿ∫Ÿäÿ± ŸÖŸàÿ¨ŸàÿØÿ©" : "Story not found";
            showError("This story does not exist (or was deleted).", "Ÿáÿ∞Ÿá ÿßŸÑŸÇÿµÿ© ÿ∫Ÿäÿ± ŸÖŸàÿ¨ŸàÿØÿ© (ÿ£Ÿà ÿ™ŸÖ ÿ≠ÿ∞ŸÅŸáÿß).");
            return;
          }

          elError.style.display = "none";

          elCategory.textContent = data.category || (currentLang === "ar" ? "ÿπÿßŸÖ" : "General");
          elTitle.textContent = data.title || (currentLang === "ar" ? "ÿ®ÿØŸàŸÜ ÿπŸÜŸàÿßŸÜ" : "Untitled");
          elDate.textContent = formatDate(data.created_at);
          elVisibility.textContent = data.is_anonymous
            ? (currentLang === "ar" ? "ŸÖÿ¨ŸáŸàŸÑ" : "Anonymous")
            : (currentLang === "ar" ? "ÿßÿ≥ŸÖ ÿ∏ÿßŸáÿ±" : "Name visible");
          elContent.textContent = data.content || "";

          renderMedia(data);

          // reactions local
          loadLocalReactions();
          updateReactionUI();

          await refreshUserLabel(currentLang);
        } catch (e) {
          console.error("Unexpected error:", e);
          elTitle.textContent = currentLang === "ar" ? "ÿ™ÿπÿ∞ÿ± ÿßŸÑÿ™ÿ≠ŸÖŸäŸÑ" : "Could not load";
          showError("Something went wrong while loading this story.", "ÿµÿßÿ± ÿÆÿ∑ÿ£ ÿ£ÿ´ŸÜÿßÿ° ÿ™ÿ≠ŸÖŸäŸÑ ÿßŸÑŸÇÿµÿ©.");
        }
      }

      const initialLang = getInitialLang();
      applyLanguage(initialLang);

      if (langSelect) {
        langSelect.value = initialLang;
        langSelect.addEventListener("change", () => {
          const lang = langSelect.value;
          try { localStorage.setItem(LANG_KEY, lang); } catch (e) {}
          applyLanguage(lang);
          loadStory();
        });
      }

      if (backBtn) {
        backBtn.addEventListener("click", () => {
          const ref = document.referrer || "";
          if (ref.includes("stories.html")) window.history.back();
          else window.location.href = "stories.html";
        });
      }

      wireReactionClicks();
      loadStory();
    })();
